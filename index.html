    .hamburger {

    .side-menu {

      padding: 15px;

      border-radius: 8px;
      gap: 10px;
      z-index: 1000;
      transform: scale(0.95);
      opacity: 0;

    .side-menu.show {

    .side-menu a {

    .side-menu a:hover {

    }

    .news-banner {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      color: white;
      padding: 10px 20px;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      animation: slideLeft 10s linear infinite;
      white-space: nowrap;
      overflow: hidden;
    }

    @keyframes slideLeft {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }
    .rotating-banner {
    background: linear-gradient(to right, #ff6a00, #ee0979);
    color: white;
    padding: 12px 20px;
    text-align: center;
    font-size: 16px;
    font-weight: 500;
    overflow: hidden;
    position: relative;
    white-space: nowrap;
  }

  .rotating-banner span {
    display: inline-block;
    position: relative;
    transition: transform 0.6s ease, opacity 0.6s ease;
  }

</style>

  <script>
    let menuTimeout;

    function showMenu() {
      clearTimeout(menuTimeout);
      document.getElementById('sideMenu').classList.add('show');
    }

    function hideMenu() {
      menuTimeout = setTimeout(() => {
        document.getElementById('sideMenu').classList.remove('show');
      }, 300);
    }
  function searchProduct() {
  const query = document.querySelector('.search-box input').value.trim();
  if (query) {
    window.location.href = `/search?query=${encodeURIComponent(query)}`;
  }
}
</script>

<script>
  const bannerMessages = [
    "ðŸŽ Flat 20% OFF on Electronics!",
    "ðŸšš Free Delivery Above â‚¹499!",
    "ðŸ”¥ Buy 1 Get 1 Free on T-Shirts!",
    "ðŸ’³ 10% Cashback on UPI Payments!",
    "ðŸ›’ Mega Monsoon Sale: Up to 70% OFF!"
  ];

  const bannerText = document.getElementById("banner-text");
  let currentIndex = 0;

  function rotateBanner() {
    bannerText.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
    bannerText.style.transform = 'translateX(100%)';
    bannerText.style.opacity = 0;

    setTimeout(() => {
      currentIndex = (currentIndex + 1) % bannerMessages.length;
      bannerText.textContent = bannerMessages[currentIndex];
      bannerText.style.transform = 'translateX(-100%)';
      setTimeout(() => {
        bannerText.style.transform = 'translateX(0)';
        bannerText.style.opacity = 1;
      }, 50);
    }, 400);
  }

  setInterval(rotateBanner, 4000);
</script>
