<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayU Payment Gateway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);

      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #ffffff20;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #eee;
    }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;

      outline: none;
    }
    input[type="submit"] {

<body>
  <div class="container">
    <h2>Paying

      <label for="amount">Amount:</label>

      <input type="text" name="firstname" value="">
