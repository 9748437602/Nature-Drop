<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found | Nature Drop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #ffc0cb;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      color: white;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .logo span {
      font-size: 28px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px #ff1493;
    }

    h1 {
      font-size: 120px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 2px 2px 6px #ff1493;
    }

    p {
      font-size: 24px;
      margin-bottom: 30px;
      color: #fff0f5;
    }

    a {
      text-decoration: none;
      background-color: #ff1493;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    a:hover {
      background-color: #c71585;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="images/nature drop.png" alt="Nature Drop 404" style="height: 40px;" />
    <span>Nature Drop</span>
  </div>

  <h1>404</h1>
  <p>Oops! The page you're looking for doesn't exist.</p>
  <a href="index.html">Go Back Home</a>
</body>
</html>
