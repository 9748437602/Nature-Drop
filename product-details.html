<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details | Arif Digital Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: #fff;
      display: flex;
      flex-wrap: wrap;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .left {
      flex: 1 1 400px;
      text-align: center;
      position: relative;
    }

    .main-image {
      position: relative;
    }

    .main-image img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    .share-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-size: 18px;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .thumbnails img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .thumbnails img.active {
      border: 2px solid #007bff;
    }

    .right {
      flex: 1 1 500px;
      padding: 20px;
    }

    .right h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 22px;
      color: green;
      margin-bottom: 15px;
    }

    .right ul {
      padding-left: 20px;
      margin-bottom: 20px;
    }

    .buy-btn {
      background: #ff6600;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .right {
        padding: 0;
      }

      .main-image img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Left Side -->
  <div class="left">
    <div class="main-image">
      <img src="images/cri pump.png" alt="Product Image" width="400" height="400">
      <button class="share-btn" onclick="shareProduct()">ðŸ”—</button>
    </div>
    <div class="thumbnails" id="thumbnails">
      <!-- Thumbnails will be added dynamically -->
    </div>
  </div>

  <!-- Right Side -->
  <div class="right">
    <h1>OPPO F29 PRO 5G (8/128 GB, Granite Black)</h1>
    <p class="price">â‚¹24,999</p>
    <p><strong>Highlights:</strong></p>
    <ul>
      <li>8 GB RAM | 128 GB Storage</li>
      <li>5G Connectivity</li>
      <li>6.7" AMOLED Display</li>
      <li>5000 mAh Battery</li>
      <li>Color: Granite Black</li>
    </ul>
    <a href="#" class="buy-btn">Buy Now</a>
  </div>
</div>

<script>
  const images = [
    <img src="images/cri pump.png" alt="Product Image" width="400" height="400">,
    <img src="images/cri pump.png" alt="Product Image" width="400" height="400">,
    <img src="images/cri pump.png" alt="Product Image" width="400" height="400">,
    <img src="images/cri pump.png" alt="Product Image" width="400" height="400">,
    <img src="images/cri pump.png" alt="Product Image" width="400" height="400">,
    <img src="images/cri pump.png" alt="Product Image" width="400" height="400">,
    <img src="images/cri pump.png" alt="Product Image" width="400" height="400">,
    <img src="images/cri pump.png" alt="Product Image" width="400" height="400">,
    <img src="images/cri pump.png" alt="Product Image" width="400" height="400">,
    <img src="images/cri pump.png" alt="Product Image" width="400" height="400">,
  ];

  const mainImg = document.getElementById("mainImg");
  const thumbnails = document.getElementById("thumbnails");

  images.forEach((img, index) => {
    const thumb = document.createElement("img");
    thumb.src = img;
    if (index === 0) thumb.classList.add("active");

    thumb.addEventListener("click", () => {
      document.querySelectorAll(".thumbnails img").forEach(t => t.classList.remove("active"));
      thumb.classList.add("active");
      mainImg.src = img;
    });

    thumbnails.appendChild(thumb);
  });

  function shareProduct() {
    const url = window.location.href;
    navigator.clipboard.writeText(url);
    alert("Product link copied to clipboard!");
  }
</script>

</body>
</html>
