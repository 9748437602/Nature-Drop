<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details | Arif Digital Services</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .product {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-image {
      flex: 1 1 300px;
      text-align: center;
    }

    .main-image img {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 10px;
    }

    .dots {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .dot {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #ccc;
      cursor: pointer;
      transition: 0.3s;
    }

    .dot.active {
      background-color: #007bff;
    }

    .product-details {
      flex: 2 1 400px;
    }

    .product-details h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .product-details p {
      margin: 10px 0;
      line-height: 1.6;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      color: green;
    }

    .buy-btn {
      display: inline-block;
      background: #ff6600;
      color: #fff;
      padding: 12px 25px;
      margin-top: 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .buy-btn:hover {
      background: #e65c00;
    }

    @media (max-width: 768px) {
      .product {
        flex-direction: column;
        align-items: center;
      }

      .product-details {
        text-align: center;
      }

      .buy-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="product">
      <div class="product-image">
        <div class="main-image">
          <img src="images/cri pump.png" alt="Product Image" width="300" height="200">
        </div>
        <div class="dots" id="dotContainer">
          <!-- Dots will be inserted here -->
        </div>
      </div>
      <div class="product-details">
        <h1>OPPO F29 PRO 5G (8/128 GB, Granite Black)</h1>
        <p class="price">â‚¹24,999</p>
        <p><strong>Highlights:</strong></p>
        <ul>
          <li>8 GB RAM | 128 GB Storage</li>
          <li>5G Connectivity</li>
          <li>6.7" AMOLED Display</li>
          <li>5000 mAh Battery</li>
          <li>Color: Granite Black</li>
        </ul>
        <a href="#" class="buy-btn">Buy Now</a>
      </div>
    </div>
  </div>

  <script>
    const images = [
      <img src="images/cri pump.png" alt="Product Image" width="300" height="200">,
      <img src="images/cri pump.png" alt="Product Image" width="300" height="200">,
      <img src="images/cri pump.png" alt="Product Image" width="300" height="200">,
      <img src="images/cri pump.png" alt="Product Image" width="300" height="200">
      <img src="images/cri pump.png" alt="Product Image" width="300" height="200">
      <img src="images/cri pump.png" alt="Product Image" width="300" height="200">
      <img src="images/cri pump.png" alt="Product Image" width="300" height="200">
      <img src="images/cri pump.png" alt="Product Image" width="300" height="200">
      <img src="images/cri pump.png" alt="Product Image" width="300" height="200">
      <img src="images/cri pump.png" alt="Product Image" width="300" height="200">

    const mainImg = document.getElementById("mainImg");
    const dotContainer = document.getElementById("dotContainer");

    // Create dots dynamically
    images.forEach((img, index) => {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      if (index === 0) dot.classList.add("active");

      dot.addEventListener("click", () => {
        mainImg.src = images[index];
        document.querySelectorAll(".dot").forEach(d => d.classList.remove("active"));
        dot.classList.add("active");
      });

      dotContainer.appendChild(dot);
    });
  </script>

</body>
</html>
