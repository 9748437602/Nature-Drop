<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swipeable Product Gallery</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-wrap: wrap;
    }

    .left-side {
      flex: 1 1 400px;
      padding: 20px;
      position: relative;
    }

    .swiper {
      width: 100%;
      height: auto;
      border-radius: 10px;
      overflow: hidden;
    }

    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .swiper-pagination-bullets {
      bottom: 10px !important;
    }

    .share-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
    }

    .right-side {
      flex: 1 1 600px;
      padding: 30px 20px;
    }

    .right-side h1 {
      font-size: 26px;
      margin-bottom: 15px;
    }

    .price {
      font-size: 22px;
      color: green;
      margin-bottom: 20px;
    }

    .right-side ul {
      margin-bottom: 25px;
      padding-left: 20px;
    }

    .buy-btn {
      background: #ff5722;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
      display: inline-block;
    }

    .buy-btn:hover {
      background: #e64a19;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-side,
      .right-side {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Image Gallery -->
  <div class="left-side">
    <button class="share-btn" onclick="shareProduct()">ðŸ”—</button>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <img src="images/cri pump.png" alt="Product Image" width="300" height="200"> alt="Product 1"></div>
        <img src="images/cri pump.png" alt="Product Image" width="300" height="200"> alt="Product 2"></div>
      </div>
      <!-- Pagination Dots -->
      <div class="swiper-pagination"></div>
    </div>
  </div>

  <!-- Product Info -->
  <div class="right-side">
    <h1>OPPO F29 PRO 5G (8/128 GB, Granite Black)</h1>
    <p class="price">â‚¹24,999</p>
    <p><strong>Highlights:</strong></p>
    <ul>
      <li>8 GB RAM | 128 GB Storage</li>
      <li>5G Dual SIM</li>
      <li>6.7" AMOLED Display</li>
      <li>64MP Camera | 5000 mAh Battery</li>
      <li>Color: Granite Black</li>
    </ul>
    <a href="#" class="buy-btn">Buy Now</a>
  </div>
</div>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
  const swiper = new Swiper(".mySwiper", {
    loop: false,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    grabCursor: true,         // Mouse drag
    slidesPerView: 1,
    spaceBetween: 10,
  });

  function shareProduct() {
    const link = window.location.href;
    navigator.clipboard.writeText(link);
    alert("âœ… Product link copied to clipboard!");
  }
</script>

</body>
</html>
