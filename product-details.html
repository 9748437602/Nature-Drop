<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details | Nature Drop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .product-details {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-images {
      flex: 1;
      min-width: 300px;
    }
    .product-images img {
      width: 100%;
      max-height: 350px;
      object-fit: contain;
      border: 1px solid #eee;
      border-radius: 8px;
    }
    .thumbnail-list {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    .thumbnail-list img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-info {
      flex: 1;
      min-width: 300px;
    }
    .product-info h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
    .product-info p.price {
      font-size: 22px;
      color: green;
      margin-bottom: 20px;
    }
    .product-info button {
      padding: 12px 20px;
      background: #f06292;
      border: none;
      color: #fff;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .share-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 20px;
      color: #f06292;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="product-details">
    <div class="product-images">
      <i class="fas fa-share-alt share-icon"></i>
      <img id="mainImage" src="images/cri%20pump.png" alt="Product Image" />
      <div class="thumbnail-list">
        <img src="images/cri pump.png" onclick="changeImage(this.src)" />
        <img src="images/cri pump.png" onclick="changeImage(this.src)" />
        <img src="images/cri pump.png" onclick="changeImage(this.src)" />
        <img src="images/cri pump.png" onclick="changeImage(this.src)" />
      </div>
    </div>
    <div class="product-info">
      <h1>CRI Water Pump 1HP</h1>
      <p class="price">â‚¹3,999</p>
      <p>Powerful 1HP CRI water pump suitable for home and agricultural use. Energy-efficient and built to last.</p>
      <button>Buy Now</button>
    </div>
  </div>
</div>

<script>
  function changeImage(src) {
    document.getElementById('mainImage').src = src;
  }
</script>
</body>
</html>
