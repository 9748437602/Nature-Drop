<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Products | Arif Digital Services</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      color: #111;
    }
    header.ecom-header {
      background-color: #ffffff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      color: #1a1a1a;
      font-weight: 600;
      gap: 10px;
    }
    .logo img {
      height: 40px;
    }
    .search-box {
      flex: 1;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      display: flex;
      align-items: center;
    }
    .search-box input {
      padding: 12px 48px 12px 20px;
      border: 2px solid #f06292;
      border-radius: 30px;
      font-size: 16px;
      width: 100%;
    }
    .search-box button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #f06292;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .search-box i {
      color: white;
      font-size: 14px;
    }
    .products {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product p {
      font-size: 14px;
      color: green;
      margin: 0;
    }
  </style>
  <script>
    function searchProduct() {
      const query = document.querySelector('.search-box input').value.trim().toLowerCase();
      const productCards = document.querySelectorAll(".product");
      productCards.forEach(card => {
        const title = card.querySelector("h3").textContent.toLowerCase();
        if (title.includes(query)) {
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      });
    }
  </script>
</head>
<body>

<!-- Header with search -->
<header class="ecom-header">
  <div class="logo">
    <img src="images/nature drop.png" alt="Nature Drop" />
  </div>
  <div class="search-box">
    <input type="text" placeholder="Search products..." onkeydown="if(event.key==='Enter')searchProduct();" />
    <button onclick="searchProduct()">
      <i class="fas fa-search"></i>
    </button>
  </div>
</header>

<!-- Products List -->
<div class="products" id="productList">
  <div class="product">
    <img src="images/iqoo1.png" alt="iQOO Neo 9 Pro">
    <h3>iQOO Neo 9 Pro</h3>
    <p>₹34,999</p>
  </div>
  <div class="product">
    <img src="images/oppo.png" alt="Oppo F29 Pro">
    <h3>Oppo F29 Pro</h3>
    <p>₹24,999</p>
  </div>
  <div class="product">
    <img src="images/cri%20pump.png" alt="CRI Pump">
    <h3>CRI Pump</h3>
    <p>₹3,999</p>
  </div>
  <div class="product">
    <img src="images/samsung.png" alt="Samsung M14">
    <h3>Samsung M14</h3>
    <p>₹12,499</p>
  </div>
</div>

</body>
</html>
