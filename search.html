<script>
  const bannerMessages = [
    "🎁 Flat 20% OFF on Electronics!",
    "🚚 Free Delivery Above ₹499!",
    "🔥 Buy 1 Get 1 Free on T-Shirts!",
    "💳 10% Cashback on UPI Payments!",
    "🛒 Mega Monsoon Sale: Up to 70% OFF!"
  ];

  const bannerText = document.getElementById("banner-text");
  let currentIndex = 0;

  function rotateBanner() {
    bannerText.style.transition = 'transform 0.6s ease, opacity 0.6s ease';
    bannerText.style.transform = 'translateX(100%)';
    bannerText.style.opacity = 0;

    setTimeout(() => {
      currentIndex = (currentIndex + 1) % bannerMessages.length;
      bannerText.textContent = bannerMessages[currentIndex];
      bannerText.style.transform = 'translateX(-100%)';
      setTimeout(() => {
        bannerText.style.transform = 'translateX(0)';
        bannerText.style.opacity = 1;
      }, 50);
    }, 400);
  }

  setInterval(rotateBanner, 4000);
</script>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Products | Arif Digital Services</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    .search-box {
      position: relative;
    }

    .search-box i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 14px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product p {
      font-size: 14px;
      color: green;
      margin: 0;
    }

    @media (max-width: 500px) {
      .search-box input {
        width: 95%;
      }
    }
  </style>
</head>
<body>

<div class="search-box">
  <input type="text" placeholder="Search products..." style=" onkeyup="searchProducts()" />
</div>

<div class="products" id="productList">
  <div class="product">
    <img src="images/iqoo1.png" alt="iQOO Neo 9 Pro">
    <h3>iQOO Neo 9 Pro</h3>
    <p>₹34,999</p>
  </div>
  <div class="product">
    <img src="images/oppo.png" alt="Oppo F29 Pro">
    <h3>Oppo F29 Pro</h3>
    <p>₹24,999</p>
  </div>
  <div class="product">
    <img src="images/cri%20pump.png" alt="CRI Pump">
    <h3>CRI Pump</h3>
    <p>₹3,999</p>
  </div>
  <div class="product">
    <img src="images/samsung.png" alt="Samsung M14">
    <h3>Samsung M14</h3>
    <p>₹12,499</p>
  </div>
</div>

<script>
  function searchProducts() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const productCards = document.querySelectorAll(".product");

    productCards.forEach(card => {
      const title = card.querySelector("h3").textContent.toLowerCase();
      if (title.includes(input)) {
        card.style.display = "block";
      } else {
        card.style.display = "none";
      }
    });
  }
</script>

</body>
</html>
