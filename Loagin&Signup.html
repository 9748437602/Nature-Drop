<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup - ShopifyX</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f06292, #ff80ab);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f06292;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #f06292;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ec407a;
    }

    .switch {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .switch a {
      color: #f06292;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container" id="login-box">
    <h2>Login</h2>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="switch">
      Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign up</a>
    </div>
  </div>

  <div class="container" id="signup-box" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button onclick="signup()">Sign Up</button>
    <div class="switch">
      Already have an account? <a href="#" onclick="toggleForm('login')">Login</a>
    </div>
  </div>

  <script>
    function toggleForm(form) {
      if (form === 'signup') {
        document.getElementById('login-box').style.display = 'none';
        document.getElementById('signup-box').style.display = 'block';
      } else {
        document.getElementById('login-box').style.display = 'block';
        document.getElementById('signup-box').style.display = 'none';
      }
    }

    function login() {
      alert('Login functionality is under development.');
    }

    function signup() {
      alert('Signup functionality is under development.');
    }
  </script>

</body>
</html>
